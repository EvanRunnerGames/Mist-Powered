<!DOCTYPE html>
<html>
    <head>
        <title>Mist | Steam Web Port</title>
        <link href="style.css" rel="stylesheet">
        <link rel="icon" href="media/icon.png">
    </head>
    <body>
        <div class="menus-id">
            <a class="menu-id menu-ids" href="index.html">LIBRARY</a>
            <a class="menu-id" target="_blank">COMMUNITY</a>
        </div>

        <div class="page-id">
            <div class="games-id">
                <input type="text" class="search-id">
                
                <div class="game-id" onclick="changeIframeSrc('https://play-cs.com/en/servers')">
                    <img src="media/images/counter-strike.jpg" class="game-img">
                    <p class="game-name">Counter-Strike</p>
                </div>

                <div class="game-id" onclick="changeIframeSrc('games/minecraft/minecraft-1.8.8/')">
                    <img src="media/images/minecraft.jpg" class="game-img">
                    <p class="game-name">Minecraft 1.8.8</p>
                </div>

                <div class="game-id" onclick="changeIframeSrc('games/minecraft/minecraft-1.5.2/')">
                    <img src="media/images/minecraft.jpg" class="game-img">
                    <p class="game-name">Minecraft 1.5.2</p>
                </div>

                <div class="game-id" onclick="changeIframeSrc('games/minecraft/minecraft-beta-1.7.3/')">
                    <img src="media/images/minecraft.jpg" class="game-img">
                    <p class="game-name">Minecraft Beta 1.7.3</p>
                </div>

                <div class="game-id" onclick="changeIframeSrc('games/minecraft/minecraft-beta-1.3/')">
                    <img src="media/images/minecraft.jpg" class="game-img">
                    <p class="game-name">Minecraft Beta 1.3.0</p>
                </div>
            </div>

            <iframe id="game-iframe" src="https://minecraft.net" width="800" height="600" class="game-iframe"></iframe>
        </div>



        <script src="scripts/resizable-sidebar.js"></script>
        <script src="scripts/game-search.js"></script>
        <script src="scripts/load-gamepage.js"></script>
    </body>
</html>
